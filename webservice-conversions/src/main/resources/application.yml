server:
  port: 8084
management:
  context-path: /manage
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://xmlconv-registry:8761/eureka/
  instance:
    statusPageUrlPath: ${management.context-path}/info
    healthCheckUrlPath: ${management.context-path}/health
    appname: xmlconv-conversions
    # This needs to be able to be resolved by other services
    hostname: xmlconv-conversions
spring:
  application:
    name: xmlconv-conversions