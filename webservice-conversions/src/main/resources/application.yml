server:
  port: 8084
management:
  context-path: /manage
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: ${management.context-path}/info
    healthCheckUrlPath: ${management.context-path}/health
    appname: xmlconv-conversions
    hostname: localhost
spring:
  application:
    name: xmlconv-conversions